<ion-view view-title="Login">
    <ion-content class="padding">
        <div class="row">
            <div class="col">
                <div class="padding">
                    <h1>Login</h1>
                </div>
            </div>
        </div>
        <div clas="row">
            <div class="col">
                <div class="list list-inset inset">
                    <label class="item item-input">
                        <i class="icon ion-ios-person"></i>
                        <input type="email" placeholder="Email" ng-model="user.email">
                    </label>
                    <label class="item item-input">
                        <i class="icon ion-ios-locked"></i>
                        <input type="password" placeholder="Password" ng-model="user.password">
                    </label>
                </div>
                <button class="button button-block button-positive" ng-click="login(user.email, user.password)">Login</button>
            </div>
        </div>
        </div>
</ion-view>
